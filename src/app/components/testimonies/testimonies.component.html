<div class="testimonies">
    <h2>Ce Que Pensent Nos Clients</h2>

        <div class="infinite-swiper">
              <swiper
              
                [spaceBetween]="5"
                [loop]="true"
                [autoplay]="{
                  delay: 8000,
                  disableOnInteraction: true
                }"
      
                [breakpoints]="{
                  '600': {
                    slidesPerView: 2,
                    spaceBetween: 10
                  },
                  '630': {
                    slidesPerView: 2,
                    spaceBetween: 20
                  },
                  '670': {
                    slidesPerView: 2,
                    spaceBetween: 50
                  },
                  '950': {
                    slidesPerView: 3,
                    spaceBetween: 10
                  },
                  '1100': {
                    slidesPerView: 3,
                    spaceBetween: 20
                  },
                  '1230': {
                    slidesPerView: 3,
                    spaceBetween: 20
                  },
                  '1400': {
                    slidesPerView: 3,
                    spaceBetween: 50
                  }
                }"
                
                class="mySwiper"
                #swiper
              >
      
              <ng-template *ngFor="let testimony of testimoniesList" swiperSlide>
                  <div class="mySlide">
                        <img src={{testimony.image}} alt="">
                        <span class="text">{{testimony.text}}</span>
                        <span class="name">{{testimony.name}}</span>
                  </div>
              </ng-template>
              </swiper>
      
              <div class="arrows">
                  <button aria-label="navigation à droite" class="prev" (click)="arrowSlide(-1)"><i class="pi pi-arrow-left"></i></button>
                  <button aria-label="navigation à gauche" class="next" (click)="arrowSlide(1)"><i class="pi pi-arrow-right"></i></button>
              </div>
          </div>
</div>
