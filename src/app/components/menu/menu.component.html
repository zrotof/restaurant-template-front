<div class="menu">

    <app-mini-hero [miniHero]="miniHero"></app-mini-hero>


    <div class="content my-container">
        
        <div class="menu-headers">
            <ng-template ngFor let-menu [ngForOf]="menus">
                <button (click)="setQueryParamsOnMenusItemsNavigation(menu.link)">{{menu.label}} <span>{{menu.count}}</span></button>
            </ng-template>
        </div>

        <div class="menu-content">
            <ng-template ngFor let-plat [ngForOf]="plats";>
                <app-product-details [product] = "plat"></app-product-details>
            </ng-template>
        </div>
    </div>
</div>
